{% extends 'base.html' %}
{% block title %}Profile{% endblock %}

{% block content %}
    <h1>Profile</h1>
    <h2>{{user.username}}</h2>

    <ul>
        <li>Email:{{user.email}}</li>
        <li>加入時間:{{user.date_joined}}</li>
        <li>最後登入時間:{{user.last_login}}</li>
        {% if user.is_superuser %}
        <li>管理員</li>
        {% endif %}
    </ul>
    
{% endblock %}
