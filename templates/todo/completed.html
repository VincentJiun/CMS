{% extends 'base.html' %}

{% block title %}Todo{% endblock %}

{% block content %}
    <h1>Todo</h1>
    <ul>
    {% for todo in todos %}
    <li>
        <a href="{% url 'view_todo' todo.id %}">
            {{todo.title}} 
            {% if todo.important %}
            (重要)
            {% endif %}
        </a>
        - ({{todo.date_completed}})
    </li>
    {% endfor %}
    </ul>
{% endblock %}
